<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест локализации</title>
</head>
<body>
    <h1>Тест локализации</h1>
    <p>Проверка ключа: voting.commit_phase.not_participating</p>
    <p id="test-translation">Загрузка...</p>
    
    <button id="switch-to-ru">Переключить на русский</button>
    <button id="switch-to-en">Switch to English</button>

    <script src="./js/i18n.js"></script>
    <script>
        // Дождемся инициализации i18n
        window.addEventListener('i18nInitialized', function() {
            // Проверим перевод
            const testElement = document.getElementById('test-translation');
            const translation = i18n.t('voting.commit_phase.not_participating');
            testElement.textContent = translation;
            
            console.log('Тестовый перевод:', translation);
        });
        
        // Обработчики для переключения языка
        document.getElementById('switch-to-ru').addEventListener('click', function() {
            i18n.setLanguage('ru');
            location.reload();
        });
        
        document.getElementById('switch-to-en').addEventListener('click', function() {
            i18n.setLanguage('en');
            location.reload();
        });
    </script>
</body>
</html>
